<form novalidate
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="30px"
      [formGroup]="searchCityForm">
  <mat-form-field>
    <input matInput
           #searchCityInput
           [placeholder]="'Search a city'"
           [value]="searchCityForm.controls.q.value">
  </mat-form-field>
  <button (click)="seachCity()"
          mat-raised-button
          color="primary">
    Search
  </button>
</form>
